<!DOCTYPE html>
<html lang="ru"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <title>Библиотека</title>
</head>
<body>
<div class="container" th:replace="fragments/header_fragment :: header_fr"></div>
<div class="container">
    <h2 class="text-center">Список книг</h2>
</div>
<div class="container">
    <div class="col" >
    <div class="row">
        <table  class="table table-bordered table-hover">
            <thead>
            <tr class="text-center">
                <th scope="col">Наименование книги</th>
                <th scope="col">Автор</th>
                <th scope="col">Удалить</th>
                <th scope="col">Редактировать</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" th:each="b:${books}">
                <td th:text="${b.title}">1</td>
                <td th:text="${b.author?.firstAndLastAuthorName}">ФИО</td>
                <td>
                    <a href="#" th:href="@{/delete_book(id=${b.getBookId()})}" class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </td>
                <td>
                    <a href="#" th:href="@{/edit_book(id=${b.bookId})}" class="btn btn-outline-secondary">
                        <span class="glyphicon glyphicon-file"></span>
                    </a>

            </tr>
            </tbody>
        </table>
        <div class="container text-center">
             <br/>
            <a class="btn btn-outline-secondary btn-lg" th:href="@{/add_book}" href="#" role="button">Добавить книгу</a>
        </div>
    </div>
    </div>
</div>
</body>


</html>
